<!DOCTYPE html>
<html>
<head>
    <title>Frameset Example</title>
</head>
<frameset cols="20%,80%">
    <frame name="leftframe" src="leftframe.html" />
    <frameset rows="30%,70%">
        <frame name="topframe" src="topframe.html"/>
        <frameset cols="50%,50%">
        <frame src="botleftframe.html" name="lefframe"/>
        <frame src="botrightframe.html" name="righframe"/>
        </frameset> 
    </frameset>
</frameset>
</html>
